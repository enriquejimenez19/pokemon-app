<div id = "field-div" fxLayout="row" fxLayoutAlign="center">  
  <form [formGroup]="filterForm">
    <mat-card >
      <mat-form-field class="search-form">
        <input matInput placeholder="Search Pokemon" type="text" formControlName="pokemonName" #pokemonNameInput> 
      </mat-form-field>
    </mat-card>
  </form>
</div>

<app-pokemon-cards *ngIf= "!loading" [pokemonsToShow] = "pokemonsToShow"></app-pokemon-cards>
<app-loading *ngIf="loading"></app-loading>
