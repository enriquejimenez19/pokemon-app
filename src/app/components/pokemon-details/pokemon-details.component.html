<div fxLayout="row" fxFill fxLayoutAlign="center center" *ngIf="!loading">  
  <mat-card class="card-picture" >
    <img mat-card-image *ngIf="!shiny && !back" [src]= "pokemon.sprites.front_default" class="image-bg">
    <img mat-card-image *ngIf="!shiny && back" [src]= "pokemon.sprites.back_default" class="image-bg">
    <img mat-card-image *ngIf="shiny && !back" [src]= "pokemon.sprites.front_shiny" class="image-bg">
    <img mat-card-image *ngIf="shiny && back" [src]= "pokemon.sprites.back_shiny" class="image-bg">
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center">
      <strong>{{ pokemon.id}}.-{{pokemon.name | titlecase}}</strong>
    </mat-card-title>

    <mat-chip-list aria-label="Fish selection" fxLayout="row" fxLayoutAlign="center">
      <mat-chip *ngFor="let type of pokemon.types" [ngClass]="type.type.name">{{type.type.name | titlecase}}</mat-chip>
    </mat-chip-list>

    <br>

    <mat-card-content fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center" class="font-size-20">
      <div fxFlex="45%" fxLayoutAlign="end">
        <strong>Height:</strong> {{ pokemon.height }}
      </div>
      <div fxFlexOffset="10%" fxFlex="45%" fxLayoutAlign="start" class="font-size-20">
        <strong>Weight:</strong> {{ pokemon.weight }}
      </div>
    </mat-card-content>

    <mat-card-content fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign="center" class="font-size-20">
      <strong>Base Experience:</strong> {{ pokemon.base_experience }}
    </mat-card-content>

    <mat-card-content align="center" *ngIf="evolutionArray.length > 0">
      <h2>Evolve Chain:</h2>
      <section >
        <mat-chip-list aria-label="Fish selection" fxLayoutAlign="center" *ngIf="!loadingEvolutions">
          <mat-chip *ngFor="let evolution of evolutionArray" [ngClass] = "principalType">{{ evolution | titlecase}}</mat-chip>
        </mat-chip-list>
      </section>
    </mat-card-content>
    

    <mat-card-content align="center">
      <h2>Image Settings:</h2>
      <section >
        <mat-checkbox [(ngModel)]="shiny" color="warn">Shiny Version</mat-checkbox> 
        <mat-checkbox [(ngModel)]="back" color="warn">From Back</mat-checkbox>
      </section>
    </mat-card-content>

    <mat-card-content align="center">
      <button mat-raised-button color="warn" (click)="goHome()">Back</button>
    </mat-card-content>

    </mat-card>

    
</div>

<app-loading *ngIf="loading"></app-loading>
